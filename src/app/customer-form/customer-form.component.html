<div class="container">
    <form (ngSubmit)="onSubmit(userForm)" #userForm = "ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" ngModel required  #name="ngModel">
            <span class="alert" *ngIf="!name.valid && name.touched">Please enter valid value</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required #email="ngModel">
            <span class="alert" *ngIf="!email.valid && email.touched">Please enter valid value</span>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" ngModel required #phone="ngModel">
            <span class="alert" *ngIf="!phone.valid && phone.touched">Please enter valid value</span>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" ngModel required #address="ngModel">
            <span class="alert" *ngIf="!address.valid && address.touched">Please enter valid value</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Add Customer</button>
    </form>
</div>


<div class="container" *ngIf="errorMessage">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card border-danger bg-danger">
                <div class="card-body">
                    <p class="card-text">{{errorMessage}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
