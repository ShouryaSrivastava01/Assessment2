<div class="container">
    <div class="row justify-content-center m-2">
        <div class="col-md-6">
        
    <form (ngSubmit)="onSubmit()"  #editForm="ngForm">
        <div class="form-group my-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required ngModel #name="ngModel">
            <span class="alert" *ngIf="!name.valid && name.touched">Please enter valid value</span>
        </div>
        <div class="form-group my-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required ngModel #email="ngModel">
            <span class="alert" *ngIf="!email.valid && email.touched">Please enter valid value</span>
        </div>
        <div class="form-group my-2">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" required  ngModel #phone = "ngModel">
            <span class="alert" *ngIf="!phone.valid && phone.touched">Please enter valid value</span>
        </div>
        <div class="form-group my-2">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address" required ngModel #address="ngModel">
            <span class="alert" *ngIf="!address.valid && address.touched">Please enter valid value</span>
        </div>
        <button class="btn btn-primary my-2" type="submit"[disabled]="!editForm.valid">Update</button>
    </form>
        
</div>
</div>
</div>


<div class="container" *ngIf="errorMessage">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card border-danger bg-danger">
                <div class="card-body">
                    <p class="card-text">{{errorMessage}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
